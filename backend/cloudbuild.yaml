# Google Cloud Build 設定ファイル
# Cloud Run へのデプロイメント自動化

steps:
  # 1. Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/backend:$COMMIT_SHA'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/backend:latest'
      - '.'
    dir: 'backend'

  # 2. Dockerイメージのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/backend:latest'

  # 3. Cloud Run へのデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'detective-anywhere-api'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/backend:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENV=production'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_LOCATION=asia-northeast1'

# ビルド設定
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# 環境変数の設定（Secret Manager連携）
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gemini-api-key/versions/latest
      env: 'GEMINI_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/google-maps-api-key/versions/latest
      env: 'GOOGLE_MAPS_API_KEY'

# タイムアウト設定
timeout: '1200s'