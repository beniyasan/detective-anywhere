# Cloud Build設定ファイル
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/app:latest', '.']
  
  # Dockerイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/app:latest']
  
  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'detective-anywhere'
    - '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/app:latest'
    - '--platform=managed'
    - '--region=asia-northeast1'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=2Gi'
    - '--cpu=2'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--set-env-vars=ENVIRONMENT=production,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,USE_SECRET_MANAGER=true,LAZY_INIT_ENABLED=true,USE_FIRESTORE=true,FIRESTORE_COLLECTION_PREFIX=mystery_walk_prod,ENABLE_STRUCTURED_LOGGING=true,GEMINI_MODEL=gemini-1.5-flash'
    - '--set-secrets=GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_MAPS_API_KEY=google-maps-api-key:latest'

# 生成された画像
images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/detective-anywhere/app:latest'