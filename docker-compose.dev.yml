# 開発用の軽量 Docker Compose
version: '3.8'

services:
  # FastAPI バックエンド (開発モード)
  detective-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      # Firestore エミュレーター無しでモックデータを使用
      - USE_FIRESTORE_EMULATOR=false
      - USE_MOCK_DATA=true
    volumes:
      - ./backend/src:/app/src:ro
      - ./shared:/app/shared:ro
    restart: unless-stopped
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # 軽量データベース (開発用)
  sqlite-web:
    image: coleifer/sqlite-web
    ports:
      - "8081:8080"
    volumes:
      - ./data:/data
    command: ["sqlite_web", "/data/detective.db", "--host", "0.0.0.0"]